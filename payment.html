<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - BookMyTickets</title>
    <link rel="stylesheet" href="/HAKETHON/payment.css">
</head>
<body>
    <div class="payment-container">
        <h2>Payment Details</h2>
        <div class="payment-form">
            <p><strong>Ticket Booking Details:</strong></p>
            <p><strong>Game:</strong> <span id="ticket-name"></span></p>
            <p><strong>Price:</strong> <span id="ticket-price"></span></p>

            <form id="payment-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>

                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" required>

                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" required>

                <button type="submit">Pay Now</button>
            </form>
        </div>
    </div>

    <script src="/HAKETHON/payment.js"></script>
</body>
</html>
